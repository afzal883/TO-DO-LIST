<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
  <h2>To-Do List</h2>

  <form id="taskForm">
    <div class="form-row">
      <input type="text" id="taskInput" placeholder="Enter task" required>
      <select id="prioritySelect">
        <option value="low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
    </div>
    <body>
      
    <div class="form-row">
      <input type="date" id="dueDate">
      <input type="text" id="categoryInput" placeholder="Category (e.g. Work)">
    </div>

    <div class="form-row">
      <select id="recurrenceSelect">
        <option value="none">No Recurrence</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>

    <div class="form-row">
      <button type="submit" id="addBtn">Add Task</button>
      <button type="reset" id="clearBtn">Clear</button>
    </div>
  </form>

  <div class="user-bar" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
    <div>
      <strong>User:</strong> <span id="currentUser">Guest</span>
    </div>
    <div>
      <button type="button" id="dashboardBtn">Dashboard</button>
      <button type="button" id="loginBtn">Login / Signup</button>
      <button type="button" id="logoutBtn" style="display:none">Logout</button>
    </div>
  </div>

  <div class="toolbar">
    <div class="filters">
      <select id="filterStatus">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>

      <select id="filterPriority">
        <option value="all">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <input type="text" id="filterCategory" placeholder="Filter category">
      <input type="text" id="searchInput" placeholder="Search tasks">
    </div>

    <div class="sort">
      <select id="sortBy">
        <option value="created">Sort: Created</option>
        <option value="due">Sort: Due Date</option>
        <option value="priority">Sort: Priority</option>
        <option value="status">Sort: Status</option>
      </select>
    </div>

    <div class="bulk">
      <label><input type="checkbox" id="selectAll"> Select All</label>
      <button type="button" id="bulkCompleteBtn">Bulk Complete</button>
      <button type="button" id="bulkDeleteBtn">Bulk Delete</button>
      <button type="button" id="bulkEditBtn">Edit Selected</button>
      <button type="button" id="clearCompletedBtn">Clear Completed</button>
      <label class="theme-toggle">
        <input type="checkbox" id="darkModeToggle" aria-label="Theme toggle">
        <span id="themeIcon" class="theme-icon">ðŸŒ™</span>
        <span id="themeText" class="theme-text">Dark</span>
      </label>
    </div>
  </div>
  <ul id="taskList"></ul>
  <p id="pendingCount">Pending: 0</p>
<p id="completedCount">Completed: 0</p>

</div> <!-- container closed -->

<!-- Auth modal -->
<div class="modal-overlay" id="authModal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="authTitle">Login</h3>
      <button id="closeAuth">âœ•</button>
    </div>
    <div class="modal-body">
      <form id="authForm">
        <div class="form-row">
          <input type="text" id="usernameInput" placeholder="Username" required>
          <button type="button" id="sendResetBtn" style="margin-left:8px">Send reset code</button>
        </div>
        <div class="form-row">
          <input type="password" id="passwordInput" placeholder="Password" required>
        </div>
        <div class="form-row">
          <label><input type="radio" name="authMode" value="login" checked> Login</label>
          <label><input type="radio" name="authMode" value="signup"> Signup</label>
        </div>
        <div class="modal-actions">
          <button type="submit" id="authSubmit">Continue</button>
        </div>
      </form>
      <div id="resetArea" style="display:none;margin-top:8px">
        <h4>Reset password</h4>
        <div class="form-row">
          <input type="text" id="resetCodeInput" placeholder="Enter reset code">
        </div>
        <div class="form-row">
          <input type="password" id="resetNewPassword" placeholder="New password">
          <input type="password" id="resetConfirmPassword" placeholder="Confirm password">
        </div>
        <div class="modal-actions">
          <button type="button" id="resetSubmit">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Dashboard modal -->
<div class="modal-overlay" id="dashboardModal">
  <div class="modal">
    <div class="modal-header">
      <h3>User Dashboard</h3>
      <button id="closeDashboard">âœ•</button>
    </div>
    <div class="modal-body" id="dashboardContent">
      <p><strong>User:</strong> <span id="dashUser">â€”</span></p>
      <p><strong>Pending:</strong> <span id="dashPending">0</span> â€” <strong>Completed:</strong> <span id="dashCompleted">0</span></p>
      <h4>Due Today</h4>
      <ul id="dueTodayList"></ul>
      <h4 style="margin-top:12px">Security</h4>
      <div id="changePasswordArea">
        <div class="form-row">
          <input type="password" id="currentPassword" placeholder="Current password">
        </div>
        <div class="form-row">
          <input type="password" id="newPassword" placeholder="New password">
          <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
        </div>
        <div class="form-row">
          <button type="button" id="changePasswordBtn">Change password</button>
        </div>
      </div>
      <h4 style="margin-top:12px">Reminders</h4>
      <div id="reminderArea">
        <div class="form-row">
          <label style="display:inline-flex;align-items:center;gap:8px"><input type="checkbox" id="enableReminders"> Enable due-date reminders</label>
        </div>
        <div class="form-row">
          <label>Remind: </label>
          <select id="reminderOffset">
            <option value="0">At due date</option>
            <option value="60">1 hour before</option>
            <option value="1440">1 day before</option>
          </select>
        </div>
      </div>
      <div style="margin-top:10px">
        <label style="display:inline-flex;align-items:center;gap:8px"><input type="checkbox" id="celebrateSoundsToggle"> Play celebration sounds</label>
      </div>
      
      </div>
    </div>
    <div class="modal-actions">
      <button id="closeDashboardBottom">Close</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
